---
- hosts: DbServer
  become: yes
  tasks:
  - name: update packages & installing apache
    apt:
      name: apache2
      state: present
      update_cache: yes
  - name: install php
    apt:
      name: php
      state: present
  - name: install libapache2-mod-php
    apt:
      name: libapache2-mod-php
      state: present
  - name: install php-mcrypt
    apt:
      name: php-mcrypt
      state: present
  - name: install php-mysql
    apt:
      name: php-mysql
      state: present
  - name: restart apache
    service:
      name: apache2
      enabled: yes
      state: restarted
  - name: install php-cli
    apt:
      name: php-cli
      state: present
  - name: copy file
    copy: 
      src: info.php
      dest: /var/www/html/info.php